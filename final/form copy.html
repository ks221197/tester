<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>DigiMedia - Creative SEO HTML5 Template</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/styles/common.css">
  <link rel="stylesheet" href="assets/css/styles/header.css">
  <link rel="stylesheet" href="assets/css/styles/image-gallery.css">
  <link rel="stylesheet" href="assets/css/styles/choose-section.css">
  <link rel="stylesheet" href="assets/css/styles/footer.css">
  <link rel="stylesheet" href="assets/css/styles/form.css">

  <style>
    /* Custom Background */
    .hero-wrap {
      position: relative;
    }

    .hero-wrap .hero-mask,
    .hero-wrap .hero-bg,
    .hero-wrap .hero-bg-slideshow {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .hero-wrap .hero-mask {
      z-index: 1;
    }

    .hero-wrap .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-wrap .hero-bg-slideshow {
      z-index: 0;
    }

    .hero-wrap .hero-bg {
      z-index: 0;
      background-attachment: fixed;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      transition: background-image 300ms ease-in 200ms;
    }

    .hero-wrap .hero-bg.hero-bg-scroll {
      background-attachment: scroll;
    }

    .hero-wrap .hero-bg-slideshow .hero-bg {
      background-attachment: inherit;
    }

    .hero-wrap .hero-bg-slideshow.owl-carousel .owl-stage-outer,
    .hero-wrap .hero-bg-slideshow.owl-carousel .owl-stage,
    .hero-wrap .hero-bg-slideshow.owl-carousel .owl-item {
      height: 100%;
    }
  </style>
</head>

<body>
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="assets/images/logo-v3.png" alt="">
            </a>

            <ul class="nav">
              <li class="scroll-to-section"><a href="#top">Home</a></li>
              <li class="scroll-to-section"><a href="#about">About</a></li>
              <li class="scroll-to-section"><a href="#services">Services</a></li>
              <li class="scroll-to-section"><a href="#portfolio">Projects</a></li>
              <li class="scroll-to-section"><a href="#blog">Blog</a></li>
              <li class="scroll-to-section"><a href="#contact">Contact</a></li>
              <li class="scroll-to-section">
              <li class="scroll-to-section"><a href="./form.html" class="active">Login</a></li>
              <div class="border-first-button"><a href="#contact">Free Quote</a></div>
              </li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="contact-us section">
    <div class="container">
      <div class="row">



        <div class="col-md-12">
          <!-- Get Verified! Text
          ============================================= -->
          <div class="hero-wrap d-flex align-items-center h-100">
            <div class="hero-mask opacity-8 bg-primary" style="opacity: 0.8;background-color: #2dbe60 !important;">
            </div>
            <div class="hero-bg hero-bg-scroll"
              style="background-image:url('http://demo.harnishdesign.net/html/payyed/images/bg/image-3.jpg');"></div>
            <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
              <div class="row  no-gutters">
                <div class="col-10 col-lg-9 mx-auto">
                  <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="index.html"
                      title="Payyed - HTML Template"></a> </div>
                </div>
              </div>
              <div class="row my-auto">
                <div class="col-10 col-lg-9 mx-auto">
                  <h1 class="text-11 text-white mb-4">Get Verified!</h1>
                  <p class="text-4 text-white line-height-4 mb-5">Every day, Payyed makes thousands of customers happy.
                  </p>

                  <div class="col-lg-12 ">
                    <form id="contact" action="" method="post">
                      <div class="fill-form">
                        <div class="row">
                          <div class="col-11 col-lg-9 col-xl-8 mx-auto">
                            <h3 class="font-weight-400 mb-4">Sign Up</h3>
                            <form id="loginForm" method="post">
                              <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required=""
                                  placeholder="Enter Your Name">
                              </div>
                              <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="email" class="form-control" id="emailAddress" required=""
                                  placeholder="Enter Your Email">
                              </div>
                              <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required=""
                                  placeholder="Enter Password">
                              </div>
                              <button class="btn btn-primary btn-block my-4" type="submit">Sign Up</button>
                            </form>
                            <p class="text-3 text-center text-muted">Already have an account? <a class="btn-link"
                                href="login.html">Log In</a></p>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>


                </div>
              </div>
            </div>
          </div>
          <!-- Get Verified! Text End -->
        </div>
      </div>
    </div>
  </div>



  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2022 DigiMedia Co., Ltd. All Rights Reserved.
            <br>Design: <a href="https://templatemo.com" target="_parent" title="free css templates">TemplateMo</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
