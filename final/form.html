<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>DigiMedia - Creative SEO HTML5 Template</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/styles/common.css">
  <link rel="stylesheet" href="assets/css/styles/header.css">
  <link rel="stylesheet" href="assets/css/styles/image-gallery.css">
  <link rel="stylesheet" href="assets/css/styles/choose-section.css">
  <link rel="stylesheet" href="assets/css/styles/footer.css">
  <link rel="stylesheet" href="assets/css/styles/form.css">

</head>

<body>
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="assets/images/logo-v3.png" alt="">
            </a>

            <ul class="nav">
              <li class="scroll-to-section"><a href="#top">Home</a></li>
              <li class="scroll-to-section"><a href="#about">About</a></li>
              <li class="scroll-to-section"><a href="#services">Services</a></li>
              <li class="scroll-to-section"><a href="#portfolio">Projects</a></li>
              <li class="scroll-to-section"><a href="#blog">Blog</a></li>
              <li class="scroll-to-section"><a href="#contact">Contact</a></li>
              <li class="scroll-to-section">
              <li class="scroll-to-section"><a href="./form.html" class="active">Login</a></li>
              <div class="border-first-button"><a href="#contact">Free Quote</a></div>
              </li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header> 

  <div class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-heading ">
            <h4>SIGN UP</h4>
          </div>
        </div>
        <div class="col-lg-12 ">
          <form id="contact" action="" method="post">
            <div class="fill-form">
              <div class="row">

                <div class="col-lg-12">
                  <fieldset>
                    <label for="fullName">Full Name</label>
                    <input type="name" name="name" id="name" placeholder="Name" autocomplete="on" required>
                  </fieldset>
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email"
                      required="">
                  </fieldset>
                  <fieldset>
                    <input type="subject" name="subject" id="subject" placeholder="Subject" autocomplete="on">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" type="text" class="form-control" id="message" placeholder="Message"
                      required=""></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="main-button ">Send Message Now</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2022 DigiMedia Co., Ltd. All Rights Reserved.
            <br>Design: <a href="https://templatemo.com" target="_parent" title="free css templates">TemplateMo</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
